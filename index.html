<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
	crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <header class="" style="height: 5rem; background-color: #090a16;">
        <div class="container_header">
            <div class="logo"><img src="./img/logo.svg" alt="" class="img-fluid"></div>
        </div>
    </header>
    <form action="" method="get"  class="py-5" style="background-color: #1a1c2b;">
        

        <div id="container" class="container_main">

            <div 
            v-for="(element, index) in arrayMusic" :key="index"  
            class=" card d-flex flex-column text-center mx-4 my-4 py-3 rounded-3"
            >
                <div 
                style="width: 400px; height: 400px;"
                data-bs-toggle="modal" 
                :data-bs-target="'#exampleModal' + index"
                >
                    <img :src="element.image" alt="" class="img-fluid p-4" style="width:100%; height: 100%;">
                </div>
                <span class="py-1" style="font-weight: 800;">{{element.name}}</span>
                <span class="py-1">{{element.artist}}</span>
                <span class="py-1" style="font-weight: 700;">{{element.date}}</span>
                
                <!-- Modal -->
                <div class="modal fade" 
                :id="'exampleModal' + index" 
                tabindex="-1" 
                :aria-labelledby="'exampleModalLabel' + index" 
                aria-hidden="true"
                >
                    <div class="modal-dialog modal-fullscreen">
                        <div class="modal-header" style="background-color: #1a1c2b;">
                            <h5 class="modal-title">Informazioni Brano</h5>
                            <button type="button" class="btn-close"  style="background-color:white"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div 
                        class="modal-content 
                        d-flex justify-content-center 
                        align-items-center"
                        style="background-color: #1a1c2b; opacity: 0.9;"  
                        >
                            <div>
                                <img :src="element.image" alt="" class="img-fluid p-4" style="width:400px; height: 400px; ">
                            </div>
                            <div class="py-1" style="font-weight: 800;">{{element.name}}</div>
                            <div class="py-1">{{element.artist}}</div>
                            <div class="py-1" style="font-weight: 700;">{{element.date}}</div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </form>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
